<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <title> Todo App </title>
      <link rel="stylesheet" href="stylles.css">
      <script src="https://kit.fontawesome.com/525fd5b530.js" crossorigin="anonymous"></script>
    </head>
    <body>
      <div id="tdlist">
        <div class="heading">
          <h2> Add Todo List</h2>
        </div>
        <div class="todo-input">
          <input type="text" class="todo_in" placeholder="Add Todo Task....">
          <i class="fas fa-plus add-item"> </i>
          <i class="fas fa-trash-alt add-item deleteBtn" onclick="deleteAllElements()"></i>
        </div>
      </div>
      <script src="todlist.js"></script>
      </body>
      </html>
